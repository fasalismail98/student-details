<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{%static 'loginstatic/images/icons/favicon.ico' %}" />

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'loginstatic/css/main.css' %}">

</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<div class="login100-pic js-tilt" data-tilt>
<img src="{%static 'loginstatic/images/img-01.png' %}" alt="IMG">
</div>
<form method="post" class="login100-form validate-form">
	{% csrf_token %}
<span class="login100-form-title">
Member Login
</span>
<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<input class="input100" type="text" name="username" placeholder="username">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span>
</div>
<div class="wrap-input100 validate-input" data-validate="Password is required">
<input class="input100" type="password" name="password" placeholder="Password">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-lock" aria-hidden="true"></i>
</span>
</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">
Login
</button>
{{ form.errors }}
</div>
<!--<div class="text-center p-t-12">-->
<!--<span class="txt1">-->
<!--Forgot-->
<!--</span>-->
<!--<a class="txt2" href="#">-->
<!--Username / Password?-->
<!--</a>-->
<!--</div>-->
<div class="text-center p-t-136">
<a class="txt2" href="{% url 'register' %}">
Create your Account
<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
</a>
</div>
</form>
</div>
</div>
</div>

<script src="{%static 'loginstatic/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{%static 'loginstatic/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{%static 'loginstatic/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{%static 'loginstatic/vendor/select2/select2.min.js' %}"></script>

<script src="{%static 'loginstatic/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="{%static 'loginstatic/js/main.js' %}"></script>
</body>

</html>
